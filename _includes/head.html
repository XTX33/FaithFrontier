<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}
</title>

<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="Devon Tyler Barber">

<!-- Canonical -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<!-- Favicon / Icons -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/img/faithfrontier-icon-32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="64x64" href="{{ '/assets/img/faithfrontier-logo-mark-64.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="128x128" href="{{ '/assets/img/faithfrontier-logo-mark-128.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/img/faithfrontier-icon-192.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="256x256" href="{{ '/assets/img/faithfrontier-logo-mark-256.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/img/faithfrontier-logo-mark-512.png' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/faithfrontier-icon-512.png' | relative_url }}">
<meta name="theme-color" content="#020617">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
{% if page.image %}
  <meta property="og:image" content="{{ page.image | relative_url }}">
{% else %}
  <meta property="og:image" content="{{ '/assets/img/faithfrontier-logo-mark-1024.png' | relative_url }}">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">
{% endif %}

<!-- Twitter -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
{% if page.image %}
  <meta name="twitter:image" content="{{ page.image | relative_url }}">
{% else %}
  <meta name="twitter:image" content="{{ '/assets/img/faithfrontier-logo-mark-512.png' | relative_url }}">
{% endif %}

<!-- Performance hints -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="dns-prefetch" href="https://fonts.googleapis.com">

<!-- Fonts - Inter and Manrope optimized for FaithFrontier -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">

<!-- Base theme styles -->
<link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">

<!-- Main / overrides -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Page-specific styles (optional) -->
{% if page.stylesheet %}
<link rel="stylesheet" href="{{ page.stylesheet | relative_url }}">
{% endif %}
