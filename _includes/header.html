<header class="site-header" role="banner">
  <div class="site-header-inner container">

    <!-- Brand -->
    <a class="ff-brand" href="{{ '/' | relative_url }}" aria-label="Faith Frontier Ecclesiastical Trust home">
      {% if site.logo_main %}
        <img src="{{ site.logo_main | relative_url }}"
             alt="Faith Frontier Ecclesiastical Trust"
             class="ff-logo ff-logo--header"
             decoding="async"
             loading="eager" />
      {% else %}
        <img src="{{ '/assets/img/faithfrontier-logo.svg' | relative_url }}"
             alt="Faith Frontier Ecclesiastical Trust"
             class="ff-logo ff-logo--header"
             decoding="async"
             loading="eager" />
      {% endif %}
    </a>

    <!-- Mobile brand (icon-only) -->
    <a class="ff-brand ff-brand--mobile" href="{{ '/' | relative_url }}" aria-label="Faith Frontier home">
      <img src="{{ site.logo_mark | default: '/assets/img/faithfrontier-mark.svg' | relative_url }}"
           alt="Faith Frontier"
           class="ff-logo ff-logo--icon"
           decoding="async"
           loading="lazy" />
    </a>

    <!-- Mobile nav toggle -->
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
    </button>

    <!-- Primary navigation -->
    <nav id="site-nav" class="site-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="{{ '/about/' | relative_url }}">About</a></li>
        <li><a href="{{ '/manifesto/' | relative_url }}">Manifesto</a></li>
        <li><a href="{{ '/tillerstead-sanctuary-vision/' | relative_url }}">Sanctuary</a></li>
        <li><a href="{{ '/essays/' | relative_url }}">Essays</a></li>
        <li><a href="{{ '/cases/' | relative_url }}">Cases</a></li>
        <li><a href="{{ '/contact/' | relative_url }}">Contact</a></li>
      </ul>
    </nav>

  </div>
</header>
