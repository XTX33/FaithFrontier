name: Weekly Integrity Checks

on:
  schedule:
    # Always 9:00 AM America/New_York (accounts for DST)
    # Standard Time months (Nov–Mar): 14:00 UTC = 09:00 EST
    - cron: '0 14 * 11,12,1,2,3 1'
    # Daylight Saving Time months (Apr–Oct): 13:00 UTC = 09:00 EDT
    - cron: '0 13 * 4,5,6,7,8,9,10 1'
  workflow_dispatch:

jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: |
          npm ci

      - name: Generate checksums
        run: |
          node scripts/generate-checksums.js || echo "Checksum generation completed with non-blocking warnings"

      - name: Generate weekly changelog
        run: |
          node scripts/generate-weekly-changelog.js || echo "Changelog generation completed with non-blocking warnings"

      - name: Upload reports artifact
        uses: actions/upload-artifact@v4
        with:
          name: integrity-reports
          path: |
            _data/checksums
            reports

      # Optional: commit changes back to the repo if files updated
      - name: Detect changes
        id: git-check
        run: |
          echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changed != '0'
        env:
          GIT_AUTHOR_NAME: GitHub Actions
          GIT_AUTHOR_EMAIL: actions@github.com
          GIT_COMMITTER_NAME: GitHub Actions
          GIT_COMMITTER_EMAIL: actions@github.com
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add _data/checksums reports || true
          git commit -m "chore: weekly integrity updates (checksums + changelog)" || echo "No commit created"
          git push || echo "Push skipped (permissions/branch protection)"
