<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 100" role="img" aria-labelledby="logoLightTitle logoLightDesc" style="--logo-faith-color:#0e5b4f; --logo-frontier-color:#052138; --logo-tagline-color:#4f5a63;">
  <title id="logoLightTitle">Faith Frontier revelation crest for light backgrounds</title>
  <desc id="logoLightDesc">Christ-centered crest with global halo and radiant cross for use on white or parchment surfaces.</desc>
  <defs>
    <style>
      :root {
        --ff-ink: #091b2d;
        --ff-gold: #b68538;
        --ff-sand: #f7e8ce;
        --ff-emerald: #0f7f5b;
        --ff-sky: #1b94c9;
      }

      .mark-ring {
        fill: none;
        stroke-width: 2;
      }

      .ring-outer {
        stroke: var(--ff-gold);
      }

      .ring-inner {
        stroke: rgba(0,0,0,0.25);
        stroke-dasharray: 5 6;
        stroke-linecap: round;
      }

      .globe-line {
        fill: none;
        stroke: rgba(0,0,0,0.25);
        stroke-width: 1.2;
        stroke-linecap: round;
      }

      .crest-halo {
        fill: rgba(11,69,108,0.08);
        stroke: rgba(0,0,0,0.12);
        stroke-width: 1.2;
      }

      .cross-core {
        fill: url(#lightCrossGlow);
        stroke: var(--ff-gold);
        stroke-width: 1.3;
        stroke-linejoin: round;
      }

      .cross-bar {
        fill: var(--ff-gold);
      }

      .orbit {
        stroke: var(--ff-sky);
        stroke-width: 1.3;
        stroke-linecap: round;
        fill: none;
        opacity: 0.8;
      }

      .orbit-dove {
        fill: var(--ff-emerald);
      }

      .wordmark-primary {
        font-family: 'Cinzel', 'Playfair Display', 'Libre Baskerville', 'Times New Roman', serif;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 0.22em;
      }

      .logo-faith {
        fill: var(--logo-faith-color, #0e5b4f);
      }

      .logo-frontier {
        fill: var(--logo-frontier-color, #052138);
        letter-spacing: 0.16em;
      }

      .wordmark-subtitle {
        font-family: 'Inter', 'Source Sans Pro', 'Segoe UI', sans-serif;
        font-size: 11px;
        letter-spacing: 0.36em;
        font-weight: 600;
        text-transform: uppercase;
        fill: var(--logo-tagline-color, #4f5a63);
      }

      .subtitle-rule {
        stroke: rgba(0,0,0,0.25);
        stroke-width: 1;
      }
    </style>
    <radialGradient id="lightCrossGlow" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="60%" stop-color="#ffe7cd" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#d1993f" stop-opacity="0.7" />
    </radialGradient>
  </defs>

  <g id="logo-mark" transform="translate(12 4)" aria-label="Cross and globe crest">
    <circle class="crest-halo" cx="50" cy="46" r="40" />
    <circle class="mark-ring ring-outer" cx="50" cy="46" r="44" />
    <circle class="mark-ring ring-inner" cx="50" cy="46" r="34" />
    <path class="globe-line" d="M16 46c9-12 22-18 34-18s25 6 34 18" />
    <path class="globe-line" d="M84 46c-9 12-22 18-34 18s-25-6-34-18" />
    <path class="globe-line" d="M50 12c-8 10-12 22-12 34s4 24 12 34" />
    <path class="globe-line" d="M50 12c8 10 12 22 12 34s-4 24-12 34" />

    <path class="orbit" d="M16 36c14-10 24-12 34-12s20 2 34 12" />
    <path class="orbit" d="M16 56c14 10 24 12 34 12s20-2 34-12" />
    <circle class="orbit-dove" cx="24" cy="36" r="2" />
    <circle class="orbit-dove" cx="76" cy="56" r="2.4" />

    <path class="cross-core" d="M44 18h12c1.6 0 3 1.4 3 3v18h14c1.7 0 3.1 1.4 3.1 3.1v4.2c0 1.7-1.4 3.1-3.1 3.1H59v28.5a4 4 0 0 1-4 4H47a4 4 0 0 1-4-4V49.4H29.9a3.1 3.1 0 0 1-3.1-3.1v-4.2c0-1.7 1.4-3.1 3.1-3.1H43V21a3 3 0 0 1 3-3Z" />
    <rect class="cross-bar" x="45.5" y="57" width="9" height="18" rx="3.5" />
  </g>

  <g id="logo-type" transform="translate(132 0)">
    <text class="wordmark-primary" x="0" y="48">
      <tspan class="logo-faith">FAITH</tspan>
      <tspan class="logo-frontier" dx="16">FRONTIER</tspan>
    </text>
    <line class="subtitle-rule" x1="0" y1="58" x2="190" y2="58" />
    <text class="wordmark-subtitle" x="0" y="78">CHRIST-CENTERED GLOBAL REVELATION</text>
  </g>
</svg>
