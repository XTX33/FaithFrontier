<svg xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 260 64"
        role="img"
        aria-labelledby="ffTitle ffDesc">
  <title id="ffTitle">Faith Frontier â€“ Ecclesiastical Trust</title>
  <desc id="ffDesc">Logo with circular faith horizon icon and wordmark Faith Frontier Ecclesiastical Trust.</desc>

  <defs>
    <style>
      .ff-bg { fill: #041322; }      /* deep navy */
      .ff-brass { fill: #E1C27A; }   /* brass accent */
      .ff-emerald { fill: #30B489; } /* emerald accent */
      .ff-text-main { fill: #041322; }
      .ff-text-sub { fill: #445066; }
    </style>

    <radialGradient id="ffGlow" cx="50%" cy="38%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.14"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- ICON -->
  <g transform="translate(8,8)">
    <circle cx="24" cy="24" r="24" class="ff-bg"/>
    <circle cx="24" cy="20" r="22" fill="url(#ffGlow)"/>

    <path d="M4,26
             C10,24 14,23 24,23
             C34,23 38,24 44,26
             L44,32
             L4,32
             Z"
          class="ff-brass"/>

    <path d="M4,32
             C11,34.5 16.5,36 24,36
             C31.5,36 37,34.5 44,32
             L44,40
             C37,42.5 31.5,44 24,44
             C16.5,44 11,42.5 4,40
             Z"
          class="ff-emerald"/>

    <g transform="translate(24,22)">
      <rect x="-1.3" y="-9" width="2.6" height="18" fill="#FFFFFF" rx="1.1"/>
      <rect x="-5.5" y="-1.5" width="11" height="3" fill="#FFFFFF" rx="1.1"/>
    </g>

    <circle cx="24" cy="24" r="22.3"
            fill="none"
            stroke="#FFFFFF"
            stroke-opacity="0.18"
            stroke-width="1.2"/>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(72,18)">
    <text x="0" y="15"
          class="ff-text-main"
          font-family="-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="18"
          font-weight="600"
          letter-spacing="0.06em">
      FAITH <tspan fill="#30B489">FRONTIER</tspan>
    </text>

    <text x="0" y="32"
          class="ff-text-sub"
          font-family="-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', sans-serif"
          font-size="11"
          letter-spacing="0.18em">
      ECCLESIASTICAL TRUST
    </text>
  </g>
</svg>
