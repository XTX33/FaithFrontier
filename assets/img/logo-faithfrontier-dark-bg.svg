<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 100" role="img" aria-labelledby="logoTitle logoDesc" style="--logo-faith-color:#fdf7ec; --logo-frontier-color:#e4c88d; --logo-tagline-color:#96a9bd;">
  <title id="logoTitle">Faith Frontier revelation crest for dark backgrounds</title>
  <desc id="logoDesc">Christ-centered crest with global halo, orthodox cross, and the Faith Frontier wordmark proclaiming global revelation.</desc>
  <defs>
    <style>
      :root {
        --ff-deep: #01060f;
        --ff-ink: #d7e5ff;
        --ff-gold: #d6af66;
        --ff-ember: #f9dfb5;
        --ff-emerald: #30c48b;
        --ff-sapphire: #00a8c5;
      }

      .mark-ring {
        fill: none;
        stroke-width: 2;
      }

      .ring-outer {
        stroke: var(--ff-gold);
      }

      .ring-inner {
        stroke: rgba(255,255,255,0.4);
        stroke-dasharray: 5 6;
        stroke-linecap: round;
      }

      .globe-line {
        fill: none;
        stroke: rgba(255,255,255,0.35);
        stroke-width: 1.3;
        stroke-linecap: round;
      }

      .crest-halo {
        fill: rgba(4,30,53,0.4);
        stroke: rgba(255,255,255,0.18);
        stroke-width: 1.2;
      }

      .cross-core {
        fill: url(#crossGlow);
        stroke: var(--ff-ember);
        stroke-width: 1.4;
        stroke-linejoin: round;
      }

      .cross-bar {
        fill: var(--ff-ember);
      }

      .orbit {
        stroke: var(--ff-sapphire);
        stroke-width: 1.4;
        stroke-linecap: round;
        fill: none;
      }

      .orbit-dove {
        fill: var(--ff-emerald);
      }

      .wordmark-primary {
        font-family: 'Cinzel', 'Playfair Display', 'Libre Baskerville', 'Times New Roman', serif;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 0.22em;
      }

      .logo-faith {
        fill: var(--logo-faith-color, #fdf7ec);
      }

      .logo-frontier {
        fill: var(--logo-frontier-color, #e4c88d);
        letter-spacing: 0.16em;
      }

      .wordmark-subtitle {
        font-family: 'Inter', 'Source Sans Pro', 'Segoe UI', sans-serif;
        font-size: 11px;
        letter-spacing: 0.36em;
        font-weight: 600;
        text-transform: uppercase;
        fill: var(--logo-tagline-color, #96a9bd);
      }

      .subtitle-rule {
        stroke: rgba(255,255,255,0.25);
        stroke-width: 1;
      }
    
      .mark-foundation {
        fill: none;
        stroke: var(--ff-emerald);
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.95;
      }

      .side-cross line {
        stroke: var(--ff-emerald);
        stroke-width: 2.2;
        stroke-linecap: round;
      }

    

/* --- Subtle animation (brand-safe) --- */
@keyframes ffDash {
  to { stroke-dashoffset: -44; }
}

@keyframes ffOrbitDrift {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes ffGlowBreath {
  0%, 100% { filter: drop-shadow(0 0 0 rgba(255,226,184,0.0)); }
  50%      { filter: drop-shadow(0 0 6px rgba(255,226,184,0.28)); }
}

/* Animate the inner dashed ring gently */
.ring-inner {
  stroke-dashoffset: 0;
  animation: ffDash 10s linear infinite;
}

/* Animate the small orbit markers around the center */
.orbit-markers {
  transform-origin: 50px 46px;
  animation: ffOrbitDrift 18s linear infinite;
}

/* Gentle breathing glow on the primary cross */
.cross-core {
  animation: ffGlowBreath 6.5s ease-in-out infinite;
}

/* Respect reduced-motion preferences */
@media (prefers-reduced-motion: reduce) {
  .ring-inner, .orbit-markers, .cross-core { animation: none !important; }
}

    </style>
    <radialGradient id="crossGlow" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"></stop>
      <stop offset="50%" stop-color="#ffe2b8" stop-opacity="0.8"></stop>
      <stop offset="100%" stop-color="#d5a253" stop-opacity="0.8"></stop>
    </radialGradient>
  </defs>

  <g id="logo-mark" transform="translate(12 4)" aria-label="Cross and globe crest">
    <circle class="crest-halo" cx="50" cy="46" r="40"></circle>
    <circle class="mark-ring ring-outer" cx="50" cy="46" r="44"></circle>
    <circle class="mark-ring ring-inner" cx="50" cy="46" r="34"></circle>
    <path class="globe-line" d="M16 46c9-12 22-18 34-18s25 6 34 18"></path>
    <path class="globe-line" d="M84 46c-9 12-22 18-34 18s-25-6-34-18"></path>
    <path class="globe-line" d="M50 12c-8 10-12 22-12 34s4 24 12 34"></path>
    <path class="globe-line" d="M50 12c8 10 12 22 12 34s-4 24-12 34"></path>

    <path class="orbit" d="M16 36c14-10 24-12 34-12s20 2 34 12"></path>
    <path class="orbit" d="M16 56c14 10 24 12 34 12s20-2 34-12"></path>
    <circle class="orbit-dove" cx="24" cy="36" r="2"></circle>
    <circle class="orbit-dove" cx="76" cy="56" r="2.4"></circle>


    <path class="mark-foundation" d="M18 64 Q50 82 82 64" />
    <g class="side-cross" aria-hidden="true">
      <line x1="26" y1="38" x2="26" y2="60" />
      <line x1="20" y1="46" x2="32" y2="46" />
    </g>
    <g class="side-cross" aria-hidden="true">
      <line x1="70" y1="38" x2="70" y2="60" />
      <line x1="64" y1="46" x2="76" y2="46" />
    </g>
    <path class="cross-core" d="M44 18h12c1.6 0 3 1.4 3 3v18h14c1.7 0 3.1 1.4 3.1 3.1v4.2c0 1.7-1.4 3.1-3.1 3.1H59v28.5a4 4 0 0 1-4 4H47a4 4 0 0 1-4-4V49.4H29.9a3.1 3.1 0 0 1-3.1-3.1v-4.2c0-1.7 1.4-3.1 3.1-3.1H43V21a3 3 0 0 1 3-3Z"></path>
    <rect class="cross-bar" x="45.5" y="57" width="9" height="18" rx="3.5"></rect>
  </g>

  <g id="logo-type" transform="translate(132 0)">
    <text class="wordmark-primary" x="0" y="48">
      <tspan class="logo-faith">FAITH</tspan>
      <tspan class="logo-frontier" dx="16">FRONTIER</tspan>
    </text>
    <line class="subtitle-rule" x1="0" y1="58" x2="190" y2="58"></line>
    <text class="wordmark-subtitle" x="0" y="78">CHRIST-CENTERED GLOBAL REVELATION</text>
  </g>
</svg>
