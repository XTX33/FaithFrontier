<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 96" role="img" aria-labelledby="logoLightTitle logoLightDesc" style="--logo-faith-color:#059669; --logo-frontier-color:#041322; --logo-tagline-color:#5b6372;">
  <title id="logoLightTitle">Faith Frontier crest wordmark for light backgrounds</title>
  <desc id="logoLightDesc">Orthodox cross crest with haloed witnesses beside the Faith Frontier wordmark tuned for white surfaces.</desc>
  <defs>
    <style>
      :root {
        --logo-ink: #041322;
        --logo-deep-ink: #020a16;
        --logo-gold: #c99b52;
        --logo-gold-muted: #a57632;
        --logo-emerald: #059669;
        --logo-emerald-deep: #0f766e;
        --logo-cream: #fef6e7;
      }

      #logo-mark {
        transform-origin: 48px 48px;
      }

      .mark-ring {
        fill: none;
        stroke-width: 2.2;
      }

      .mark-ring--outer {
        stroke: var(--logo-gold);
      }

      .mark-ring--inner {
        stroke: var(--logo-emerald-deep);
        stroke-dasharray: 4 6;
        stroke-linecap: round;
      }

      .mark-arch {
        fill: none;
        stroke-linecap: round;
        stroke-width: 2;
        stroke: var(--logo-emerald);
      }

      .mark-arch--halo {
        stroke: var(--logo-gold);
        stroke-width: 1.6;
      }

      .mark-foundation {
        fill: none;
        stroke: var(--logo-emerald-deep);
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .mark-rays line {
        stroke: var(--logo-gold);
        stroke-width: 1.8;
        stroke-linecap: round;
      }

      .side-cross line {
        stroke: var(--logo-emerald);
        stroke-width: 1.8;
        stroke-linecap: round;
      }

      .cross-core {
        fill: var(--logo-cream);
        stroke: var(--logo-gold);
        stroke-width: 1.2;
        stroke-linejoin: round;
      }

      .cross-foot {
        fill: var(--logo-gold);
        opacity: 0.85;
      }

      .crest-star {
        fill: var(--logo-gold);
      }

      .wordmark-primary {
        font-family: 'Cinzel', 'Playfair Display', 'Libre Baskerville', 'Times New Roman', serif;
        font-size: 30px;
        font-weight: 600;
        letter-spacing: 0.28em;
      }

      .logo-faith {
        fill: var(--logo-faith-color, #059669);
      }

      .logo-frontier {
        fill: var(--logo-frontier-color, #041322);
        letter-spacing: 0.2em;
      }

      .wordmark-subtitle {
        font-family: 'Inter', 'Source Sans Pro', 'Segoe UI', sans-serif;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.38em;
        text-transform: uppercase;
        fill: var(--logo-tagline-color, #5b6372);
      }
    </style>
  </defs>

  <g id="logo-mark" aria-labelledby="crestLightTitle crestLightDesc">
    <title id="crestLightTitle">Crest with Trinitarian crosses</title>
    <desc id="crestLightDesc">Central cross extends downward with two smaller crosses, halo, and foundation line.</desc>
    <circle class="mark-ring mark-ring--outer" cx="48" cy="48" r="42" />
    <circle class="mark-ring mark-ring--inner" cx="48" cy="48" r="32" />
    <path class="mark-arch mark-arch--halo" d="M24 30 Q48 12 72 30" />
    <path class="mark-arch" d="M18 52 Q48 64 78 52" />
    <path class="mark-foundation" d="M16 64 Q48 78 80 64" />
    <g class="mark-rays">
      <line x1="48" y1="8" x2="48" y2="16" />
      <line x1="34" y1="14" x2="30" y2="22" />
      <line x1="62" y1="14" x2="66" y2="22" />
    </g>
    <g class="side-cross">
      <line x1="26" y1="38" x2="26" y2="60" />
      <line x1="20" y1="46" x2="32" y2="46" />
    </g>
    <g class="side-cross">
      <line x1="70" y1="38" x2="70" y2="60" />
      <line x1="64" y1="46" x2="76" y2="46" />
    </g>
    <path class="cross-core" d="M44 18h8c1.6 0 3 1.4 3 3v13h11c1.6 0 3 1.4 3 3v4c0 1.6-1.4 3-3 3H55v28c0 2-1.6 3.8-3.6 3.8H44.6A3.7 3.7 0 0 1 41 72V44h-11c-1.6 0-3-1.4-3-3v-4c0-1.6 1.4-3 3-3h11V21c0-1.6 1.4-3 3-3Z" />
    <rect class="cross-foot" x="45.6" y="56" width="4.8" height="16" rx="2.2" />
    <circle class="crest-star" cx="48" cy="26" r="2.2" />
    <circle class="crest-star" cx="48" cy="70" r="1.7" />
  </g>

  <g id="logo-type" transform="translate(120 0)">
    <text class="wordmark-primary" x="0" y="50" dominant-baseline="middle">
      <tspan class="logo-faith">FAITH</tspan>
      <tspan class="logo-frontier" dx="20">FRONTIER</tspan>
    </text>
    <text class="wordmark-subtitle" x="0" y="82">ECCLESIASTICAL TRUST</text>
  </g>
</svg>
