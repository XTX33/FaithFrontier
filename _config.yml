# Site settings
title: Faith Frontier
description: "The story of a man raised between two houses in a world breaking between two eras. A declaration of identity over bureaucracy, spirit over systems, meaning over machinery."
url: https://faithfrontier.org
baseurl: ""  # apex domain
lang: en
timezone: America/New_York
author: Devon Tyler Barber

# Brand assets
logo_main: "/assets/img/logo/logo-faithfrontier-header.svg"
logo_main_dark: "/assets/img/logo/logo-faithfrontier-header.svg"
logo_main_light: "/assets/img/logo/logo-faithfrontier-header.svg"
logo: "/assets/img/logo/logo-faithfrontier-header.svg"
logo_mark: "/assets/img/faithfrontier-mark.svg"
brand_png: true
logo_png_full_4000: "/assets/img/logo.png"
logo_png_full_2000: "/assets/img/logo.png"
logo_png_full_1500: "/assets/img/logo.png"
logo_png_mark_1024: "/assets/img/favicon.png"
logo_png_mark_512: "/assets/img/favicon.png"
logo_png_mark_256: "/assets/img/favicon.png"
logo_png_mark_128: "/assets/img/favicon.png"
logo_png_mark_64: "/assets/img/favicon.png"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/  # for posts

# Collections
collections:
  pages:
    output: true
    permalink: /:title/
  manifesto:
    output: true
    permalink: /manifesto/:path/
  cases:
    output: true
    permalink: /cases/:path/
  essays:
    output: true
    permalink: /essays/:slug/
  docs:
  output: true
  permalink: /docs/:path/
  trust:
  output: true
  permalink: /sanctuary/trust/:path/

  opra:
    output: true
    permalink: /opra/:path/

# Defaults
defaults:
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "_manifesto"
      type: "manifesto"
    values:
      layout: "default"
  - scope:
      path: "_cases"
      type: "cases"
    values:
      layout: "case"
  - scope:
      path: ""
      type: "essays"
    values:
      layout: "essay"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "_trust"
      type: "trust"
    values:
      layout: "trust_document"
      sitemap: false
  - scope:
      path: "_opra"
      type: "opra"
    values:
      layout: "default"

      performance_monitor: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

# GitHub repository metadata
repository: XTX33/FaithFrontier

# Include static files
include:
  - cases
  - "**/*.pdf"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - assets/img/README.md
  - '**/node_modules'
  - node_modules
  - vendor
  - scripts
  - reports
  - _inbox
  - _internal
